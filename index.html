<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Caja 1 - Siempre visible -->
            <div id="caja1" class="columna d-sm-block d-md-none d-lg-none d-xl-none d-xxl-none"></div>
            <div id="caja11" class="columna d-none d-md-block col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            
            <!-- Contenedor de Caja 2 y Caja 3 -->
            <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                <div class="row">
                    <div id="caja2" class="columna d-xs-block d-md-none d-lg-none d-xl-none d-xxl-none"></div>
                    <div id="caja3" class="columna col-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                        <div class="instagram-post w-100">
                            <!-- Cabecera del post -->
                            <div class="cabeceraPost">
                                <img src="imagenes/perfil.jpg" class="fotoPerfil" alt="Foto de perfil">
                                <p class="usuario">Emilia Martinez</p>
                                <span class="masOpciones">...</span>
                            </div>
                            
                            <!-- Imagen del post -->
                            <img src="imagenes/postjpg.jpg" class="imagenPost" alt="Imagen del post">
                            
                            <!-- Acciones (like, comentar, etc.) -->
                            <div class="Interacciones">
                                <i class="far fa-heart iconoAccion"></i>
                                <i class="far fa-comment iconoAccion"></i>
                                <i class="far fa-paper-plane iconoAccion"></i>
                                <i class="far fa-bookmark iconoAccion"></i>
                            </div>
                            
                            <!-- Likes -->
                            <div class="likes">126 likes</div>
                            
                            <!-- Descripción -->
                            <div class="post">
                                <span class="barraUsuario">Emilia Martinez</span> Eclipse total lunar. #cielo #eclipse #instagram
                            </div>
                            
                            <!-- Tiempo de publicación -->
                            <div class="post-time">Hace 2 horas</div>
                        </div>
                    </div>
                    <div id="caja33" class="columna col-12 d-md-none d-lg-none d-xl-block col-xl-6 col-xxl-6"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
