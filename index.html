    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar/ocultar menú al hacer clic en "Más"
        document.getElementById('more-button').addEventListener('click', function(e) {
            e.preventDefault();
            const menu = document.getElementById('more-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        });
    
        // Ocultar menú al hacer clic fuera de él
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('more-menu');
            const moreButton = document.getElementById('more-button');
            
            if (e.target !== moreButton && !moreButton.contains(e.target) && 
                e.target !== menu && !menu.contains(e.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
